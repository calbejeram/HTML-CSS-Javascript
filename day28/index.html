<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Movie Review Form</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />

    <!-- Bootstrap JS -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="./style.css" />

    <!-- Custom JS -->
    <script
      src="./script.js"
      type="text/javascript"
      defer></script>
  </head>
  <body>
    <div class="divContainer container-fluid">
      <h1 class="text-center my-3">Movie Review Form</h1>

      <form id="frmMovieReview">
        <fieldset>
          <div class="inputField">
            <label for="movieTitle">Movie Title:</label>
            <input
              id="movieTitle"
              class="form-control"
              type="text" />
          </div>

          <div class="inputField">
            <label for="yearReleased">Year Released:</label>
            <input
              id="yearReleased"
              class="form-control"
              type="number" />
          </div>

          <div class="inputField">
            <label for="review">Review</label>
            <input
              id="review"
              class="form-control"
              type="text" />
          </div>

          <div class="inputField">
            <label for="reviewedBy">Reviewed By</label>
            <input
              id="reviewedBy"
              class="form-control"
              type="text" />
          </div>
        </fieldset>

        <button
          id="btnAddReview"
          class="btn btn-danger"
          type="submit">
          Add Review
        </button>

        <button
          id="btnDisplayReview"
          class="btn btn-warning"
          type="submit">
          Display Reviews
        </button>
      </form>

      <div id="reviewsContainer">
        <pre></pre>
      </div>
    </div>

    <div id="tableContainer">
        
    </div>
