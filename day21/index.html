<body>
    <button onclick="showDateAndTime()" id="show-button">Click me to show date</button>

    <script>

        const button1 = document.getElementById('show-button');
        const date = new Date;
        const month = date.getMonth()
        const time = date.getTime();

        function showDateAndTime() {
            alert(date);
        }

        showDateAndTime()

        button1.addEventListener('click', showDateAndTime);
    </script>
