<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML Forms tags and Attributes</h1>
    <form>
        <fieldset>
            <legend>CONTACT FORM</legend>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName">
            <br>
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName">
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="email@email.com">
            <br>
            <label for="subject">Subject:</label>
            <input type="text" name="subject" id="subject">
            <br>
            <label for="message">Your Message:</label><br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
            <br>
            <input type="submit" name="submit" value="submit">
            <input type="reset" name="reset" value="reset">
        </fieldset>
    </form>

    <br>

    <form action="">
        <fieldset>
            <legend>Sample Form Control</legend>
            <label for="personName" >Name:</label>
            <input type="text" name="personName" id="personName">
            <br>
            <label for="birthday">Birthday:</label>
            <input type="date" name="birthDate" id="birthDate">
            <br>
            <label for="timeAppointment">Time Appointment:</label>
            <input type="datetime-local" name="timeAppointment" id="timeAppointment">
            <br>
            <label for="time">Time</label>
            <input type="time" name="time">
            <br>
            <label for="file">Select a file:</label>
            <input type="file">
            <br>
            <label for="month">Month:</label>
            <input type="month" name="month" id="month">
            <br>
            <label for="week">Week:</label>
            <input type="week" name="week" id="week">
            <br>
            <label for="radioButton">Are you okay?</label>
            <input type="radio" name="radioButton" id="radioButton" value="Yes"> Yes
            <input type="radio" name="radioButton" id="radioButton" value="No"> No
            <br>
            <label for="volume">Increase Volume</label>
            <input type="range" name="volume" id="volume">
            <br>
            <label for="hobbies">Hobbies:</label>
            &nbsp;
            <input type="checkbox" name="hobby" id="hobby" value="hobby"> hobby 1
            &nbsp;
            <input type="checkbox" name="hobby" id="hobby" value="hobby"> hobby 2
            &nbsp;
            <input type="checkbox" name="hobby3" id="hobby3" value="hobby3"> hobby 3
            &nbsp;
            <input type="checkbox" name="hobby4" id="hobby4" value="hobby4"> hobby 4
            &nbsp;
            <input type="checkbox" name="hobby5" id="hobby5" value="hobby5"> hobby 5
            <br>
            <label for="number">Enter Age:</label>
            <input type="number" name="age" id="age"  min="0" max="10">
            <input type="hidden" name="extraInfo" id="extraInfo" value="123">
            <br>
            <label for="select">Select City</label>
            <select name="city" id="city">
                <option value="caloocan">Caloocan</option>
                <option value="malabon">Malabon</option>
                <option value="QC">Quezon CityC</option>
                <option value="makati">Makati</option>
            </select>
            <br>
            <label for="regionProvince">Select region and province:</label>
            <select name="regionProvice" id="regionProvince">
                <optgroup label="Region I">
                    <option value="pangasinan">Pangasinan</option>
                    <option value="ilocos-norte">Ilocos-Norte</option>
                    <option value="ilocos-sur">Ilocos-Sur</option>
                    <option value="la-union">La Union</option>
                </optgroup>
                <optgroup label="Region II">
                    <option value="batanes">Batanes</option>
                    <option value="cagayan">Cagayan</option>
                    <option value="isabela">Isabela</option>
                    <option value="quirino">Quirino</option>
                </optgroup>
                <optgroup label="Region III">
                    <option value="bataan">Bataan</option>
                    <option value="cagayan">Cagayan</option>
                    <option value="isabela">Isabela</option>
                    <option value="quirino">Quirino</option>
                </optgroup>
            </select>
            <br>
            <div style="margin-left: 50%;">
            <input type="image" src="images/download.jpg" alt="submit-button" width="100px">
            </div>
        </fieldset>
    </form>
</body>
</html>
