<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            height: 100vh;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculator {
            width: 500px;
            height: 500px;
            background-color: aqua;
            border-radius: 10px;
            padding: 10px;
            position: relative;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            font-size: 2rem;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            background-color: green;
            position: absolute;
            top: 50%;
            left: 40%;
            cursor: pointer;
        }

        button:active {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="content">
                <h1>Welcome to my mini Calculator!</h1>
                <button onclick="startButton" id="start-button">Start</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
