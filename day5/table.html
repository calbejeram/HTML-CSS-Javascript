<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th, td, tr {
            border: 2px solid black;
        }

        thead, tfoot {
            background-color: #aaa;
        }

        tbody {
            background-color: #d2f759;
        }
    </style>
</head>
<body>
    <table>
        <h1>Layout using Tables</h1>
        <thead>
            <tr>
                <th colspan="2">Frontend</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td>HTML</td>
                <td rowspan="3">
                    <dt>Front Web Development</dt>
                    <dd>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sunt, fuga quae ratione ad quo et blanditiis doloribus similique dolorem consectetur.</dd>
                </td>
            </tr>
            <tr>
                <td>CSS</td>
            </tr>
            <tr>
                <td>Javascript</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Allrights reserved &copy; 2023</td>
            </tr>
        </tfoot>
    </table>

    
</body>
</html>
