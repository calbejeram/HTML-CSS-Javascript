<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>CSS Grid</title>
</head>
<body>
    <h1>Boostrap Grid System</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-1 bg-primary"><b>.col 1</b></div>
            <div class="col-md-1 bg-success"><b>.col 2</b></div>
            <div class="col-md-1 bg-warning"><b>.col 3</b></div>
            <div class="col-md-1 bg-primary"><b>.col 4</b></div>
            <div class="col-md-1 bg-success"><b>.col 5</b></div>
            <div class="col-md-1 bg-warning"><b>.col 6</b></div>
            <div class="col-md-1 bg-primary"><b>.col 7</b></div>
            <div class="col-md-1 bg-success"><b>.col 8</b></div>
            <div class="col-md-1 bg-warning"><b>.col 9</b></div>
            <div class="col-md-1 bg-primary"><b>.col 10</b></div>
            <div class="col-md-1 bg-success"><b>.col 11</b></div>
            <div class="col-md-1 bg-warning"><b>.col 12</b></div>
        </div>

        <div class="row">
            <div class="col-md-4 bg-danger"><b>row 2 col 1 span 4</b></div>
            <div class="col-md-4 bg-success"><b>row 2 col 2 span 4</b></div>
            <div class="col-md-4 bg-warning"><b>row 2 col 3 span 4</b></div>
        </div>

        <div class="row">
            <div class="col-md-4 bg-primary"><b>row 3 col 1 span 4</b></div>
            <div class="col-md-8 bg-success"><b>row 3 col 2 span 8</b></div>
        </div>

        <div class="row">
            <div class="col-md-3 bg-secondary">row 4 col 1 span 3</div>
            <div class="col-md-3 bg-success">row 4 col 2 span 3</div>
            <div class="col-md-3 bg-info">row 4 col 3 span 3</div>
            <div class="col-md-3 bg-danger">row 4 col 4 span 3</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
