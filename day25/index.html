<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="productCard">
        <div class="productImg">
            <div class="message">
                <i class="bi bi-check-lg" style="color: green;"></i>Added to cart
            </div>
        </div>
        <div class="productDescription">
            <h3 class="category">Luxury Cars</h3>
            <h1 class="productTitle">Porsche 911 Carrera</h1>
            <p class="productDetails">
                <span class="transmision">Transmision Type: Manual</span>
                <span class="fuel">Fuel: Gasoline</span>
                <span class="power">Power: 641hp</span>
                <span class="engine">Engine: Displacement 3996cc</span>
            </p>
            <p>
                Select a color:
            </p>
            <div class="colorsPrice">
                <div class="colors">
                    <span class="black"></span>
                    <span class="red"></span>
                    <span class="yellow"></span>
                    <span class="blue"></span>
                </div>
                <div class="pricing">
                    $ 60,000.00
                </div>
            </div>
            <button id="addCrtBtn">
                <span class="btnText">Add to Cart</span>
            </button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
