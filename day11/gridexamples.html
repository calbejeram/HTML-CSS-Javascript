<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gridexample.css">
    <title>CSS Grid Examples</title>
</head>
<body>
    <h1>CSS Grid</h1>
    <p>Define a container using display property may have different value after determine column and rows using following</p>
    <ol>
        <h3>Parent Container</h3>
        <li>grid-template-rows: tracksize line name</li>
        <li>grid-template-columns:</li>
    </ol>

    <div class="container">
        <div class="item1">item1</div>
        <div class="item2">item2</div>
        <div class="item3">item3</div>
        <div class="item4">item4</div>
        <div class="item5">item5</div>
        <div class="item6">item6</div>
        <div class="item7">item7</div>
        <div class="item8">item8</div>
        <div class="item9">item9</div>
        <div class="item10">item10</div>
    </div>
</body>
</html>
