<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flexstyle.css">
    <title>Flex Exercise</title>
</head>
<body>
    <div class="main-container">

        <div class="container-1">
            <div class="flex-row-main-container">
                <div class="flex-row-container">
                    <div class="flex-row">
                        <h3>flex-direction: row</h3>
                        <h2>Horizontal</h2>
                        <div class="boxes-container">
                            <div class="box">1</div>
                            <div class="box">2</div>
                            <div class="box">3</div>
                            <div class="box">4</div>
                            <div class="arrow">
                                <img src="images/icons8-arrow-50.png" alt="arrow photo">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="flex-row-reverse-main-container">
                <div class="flex-row-reverse-container">
                    <div class="flex-row-reverse">
                        <h3>flex-direction: row-reverse</h3>
                        <h2>Horizontal Reverse</h2>
                        <div class="boxes-container-row-reverse">
                            <div class="box">1</div>
                            <div class="box">2</div>
                            <div class="box">3</div>
                            <div class="box">4</div>
                            <div class="arrow">
                                <img src="images/icons8-arrow-50.png" alt="arrow photo">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="container-2">
            <div class="flex-column-main-container">
                <div class="flex-column-container">
                    <div class="flex-column">
                        <div class="boxes-container">
                            <div class="box">1</div>
                            <div class="box">2</div>
                            <div class="box">3</div>
                            <div class="box">4</div>
                            <div class="arrow">
                                <img src="images/icons8-arrow-50.png" alt="arrow photo">
                            </div>
                        </div>
                        <div class="column">
                            <h3>flex:direction: column</h3>
                            <h2>Vertical</h2>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="flex-column-reverse-main-container">
                <div class="flex-column-reverse">
                    <div class="boxes-container-column-reverse">
                        <div class="box">1</div>
                        <div class="box">2</div>
                        <div class="box">3</div>
                        <div class="box">4</div>
                        <div class="arrow">
                            <img src="images/icons8-arrow-50.png" alt="arrow photo">
                        </div>
                    </div>
                    <div class="column-reverse">
                        <h3>flex-direction: column-reverse</h3>
                        <h2 style="text-align: end;">Vertical Reverse</h2>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
